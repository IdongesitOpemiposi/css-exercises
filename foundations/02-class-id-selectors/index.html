<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="abba">Number 1 - I'm a class!</p>
    <div id="idong">Number 2 - I'm one ID.</div>
    <p class="abba father">Number 3 - I'm a class, but cooler!</p> 
    <!-- you can simply write two or more different classes with a space seperating
      them to apply a rule from your css to that element. Eg. abba and father have
      two different rules attached to them in my css file and they are two differnt
      classes. Do this instead of grouping the classes in your css  -->
    <div id="bright">Number 4 - I'm another ID.</div>
    <p class="abba">Number 5 - I'm a class!</p>
  </body>
</html>
